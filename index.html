<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lista de Contatos</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Contatos</h1>
        </header>
        <form id="user-content">
            <input type="text" id="nome-list" placeholder="Nome" required>
            <input type="tel" id="tel-list" placeholder="Telefone" required>
            <button type="submit">Adicionar contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="contact-table-body">
                <tr>
                    <td>---</td>
                    <td>(---)</td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
